      - **Potassium:** Helps regulate blood pressure.

      - **Vitamin C:** Supports immune function.

      - **Dietary Fiber:** Aids digestion.


      ### Culinary Uses

      - Eaten raw, in smoothies, in baked goods (like banana bread), or even as
      a natural sweetener.


      ### Fun Facts

      - Bananas are berries botanically.

      - They ripen after being picked due to ethylene gas.


